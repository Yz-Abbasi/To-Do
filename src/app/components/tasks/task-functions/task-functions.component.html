<!--<div class="container">-->
 <div class="col-md-12 bg-dark w-100">
  <div class="row-6">
   <div class="col-md-10 tasks">
    <!--This is the task itself-->
    <h3 style="display: inline;">{{ task.task }}</h3>
    <!-- This is a custom Icon brought from font awesome package -->
    <fa-icon id="icon" [ngStyle]="{'color': 'red'}" [icon]="faTimes" (click)="deleteTask(task)" title="Delete"></fa-icon>
    <!-- This is the date -->
    <div class="details">
    <h4>{{ task.date | date }}</h4>
    <!-- This is the time when task should get operational -->
    <p style="font-weight: bold;">Time: {{ task.time }}</p></div>
    </div>
  </div>
 </div>
