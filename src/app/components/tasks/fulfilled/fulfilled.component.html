<li class="list-group-item d-flex text-break text-white bg-secondary">
  <div class="fw-bold pe-2 mw-40">{{ dtask.task }}</div>
  <p class="pe-2">{{ dtask.date | date }}</p>
  <p class="text-bold pe-2">Time: <span>{{ dtask.time }}</span></p>
  <div class="box d-grid position-absolute top-0 end-0">
    <fa-icon class="pe-1" [icon]="faTimes" [ngStyle]="{'color': 'red'}" (click)="(deleteTask(dtask))" title="Delete"></fa-icon>
  </div>
</li>
